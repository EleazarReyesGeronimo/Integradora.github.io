<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
    <main>
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/computo.jpg" class="d-block w-100" alt="..." style=" width:100%; height: 500px !important;">
          </div>
          <div class="carousel-item">
            <img src="img/1.png" class="d-block w-100" alt="..." style=" width:100%; height: 500px !important;">
          </div>
          <div class="carousel-item">
            <img src="img/2.jpg" class="d-block w-100" alt="..." style=" width:100%; height: 500px !important;">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <script src="js/bootstrap.js"></script>
</body>
</html>
